<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Back to Home</a>
        </nav>
    </header>
    <h1>Student Registration Form</h1>
    <form action="#">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="reg">Registration Number:</label><br>
        <input type="text" id="reg" name="reg" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="course">Course Selection:</label><br>
        <select id="course">
            <option>Web Technologies</option>
            <option>Artificial Intelligence</option>
        </select><br><br>
        
        <label>Semester:</label><br>
        <input type="radio" name="sem" value="1"> 1st
        <input type="radio" name="sem" value="2"> 2nd<br><br>
        
        <input type="checkbox" id="terms"> I agree to terms<br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
